<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Jv portfolio</title>
</head>

<body>
    <main>
        <img src="./img/port.png" alt="">

        <div class="col-md-12">
        <div class="container" style="
        --width: 100px; 
        --height: 50px;
        --quantity: 10;
        ">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./img/item1-1.png" alt=""></div>
                <div class="item" style="--delay: 2s"><img src="./img/item1-2.png" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./img/item1-3.png" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./img/item1-4.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./img/item1-5.png" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./img/item1-6.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./img/item1-7.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./img/item1-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./img/item1-9.png" alt=""></div>
                <div class="item" style="--delay: 10s"><img src="./img/item1-10.png" alt=""></div>


            </div>
        </div>
    </div>

          <div class="col-md-12">
        <div class="container reverse">
            <div class="carrossel" style="
            --width: 160px; 
            --height: 160px;
            --quantity: 9;
            ">
                <div class="item" style="--delay: 1s"><img src="./img/item 2-1.png" alt=""></div>
                <div class="item" style="--delay: 2s"><img src="./img/item 2-2.jpg" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./img/item 2-3.jpeg" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./img/item 2-4.jpeg" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./img/item2-5.png" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./img/item2-6.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./img/item2-7.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./img/item2-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./img/item2-9.png" alt=""></div>



            </div>
        </div>
    </div>



    </main>

</body>

</html>
